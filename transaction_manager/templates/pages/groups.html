{% include '../base.html' %}

{% block body %}
  <div class="container">
      <h1>Groups</h1><br>

      <form method="post" style="display:flex; flex-wrap:wrap; ">
        {% csrf_token %}
        <div class="form-group w-48 mt-1 mr-1">
          {% comment %} <label for="group_name">Group Name</label> {% endcomment %}
          <input required type="text" class="form-control" name="group_name" id="group_name" placeholder="Group Name">
        </div>
        <input type="submit" value="Create Group" class="mt-1 w-48  btn btn-outline-primary"/>
      </form>
      

      <div style="display:flex; flex-wrap:wrap">
        {% for group in user.groups.all %}
            <div class="col-xl-4 col-md-6 col-12 pt-md-3 pr-md-3 pt-2 pr-2">
                <div class="border border-gray-200 p-6 rounded-lg">
                  <div
                    class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 mb-5"
                  >
                    <a style="text-decoration:none" href="{% url 'group' group.id %}">
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-6 h-6"
                      viewBox="0 0 24 24"
                    >
                      <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                  </div>
                  <h2 class="text-lg text-gray-900 font-medium title-font mb-2">
                    {{ group.name }}
                  </h2></a>
                  <p class="leading-relaxed text-base">
                    created by - {% if group.created_by == user %} (You) {% else %} {{ group.created_by.username }} {% endif %}
                  </p>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
{% endblock body %}
