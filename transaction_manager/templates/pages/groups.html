{% include '../base.html' %}

{% block body %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group w-48">
          <label for="group_name">Group Name</label>
          <input type="text" class="form-control" name="group_name" id="group_name" placeholder="name">
        </div>
        <input type="submit" value="Create Group" class="btn btn-outline-primary"/>
      </form>
      
        {% for group in user.groups.all %}
            <div class="xl:w-1/3 md:w-1/2 p-3">
                <div class="border border-gray-200 p-6 rounded-lg">
                  <div
                    class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 mb-4"
                  >
                    <a style="text-decoration:none" href="{% url 'group' group.id %}">
                    <svg
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      class="w-6 h-6"
                      viewBox="0 0 24 24"
                    >
                      <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                  </div>
                  <h2 class="text-lg text-gray-900 font-medium title-font mb-2">
                    {{ group.name }}
                  </h2></a>
                  <p class="leading-relaxed text-base">
                    created by - {% if group.created_by == user %} (You) {% else %} {{ group.created_by.username }} {% endif %}
                  </p>
                </div>
            </div>
        {% endfor %}
        
{% endblock body %}
