{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Meta Info -->
    <title>{% block title %}Transaction Manager{% endblock %}</title>
    <meta name="description" content="{% block description %}Transaction Manager{% endblock %}">
    <meta name="keywords" content="{% block keywords %}Transaction Manager{% endblock %}">
    <meta name="author" content="Konda Sandeep">
    
    <!-- Bootstrap 5.2.1 cdn -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous"
    >
    

    {% comment %} <!-- Bootstrap 5.3 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"
    > {% endcomment %}
  
    <!-- Tailwind CSS cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    
    <!-- Font Awesome cdn -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />

    <!-- Custom CSS -->
    <style>
        .asteriskField {
            display: none;
        }
        
        .checkbox-parent {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin-top: 20px;
            justify-content: space-around;
        }

        article {
            position: relative;
            width: auto;
            height: 40px;
            float: left;
            border: 2px solid #50bcf2;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        article div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            transition: .1s ease;
        }
        
        article input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        input[type=checkbox]:checked ~ div {
            background-color: #50bcf2;
            color: #fff;
        }
        
        {% block style %}

        {% endblock style %}
    </style>
    {% block head %}{% endblock %} 

    <!-- Jquery cdn -->
    <script 
        src="https://code.jquery.com/jquery-3.7.0.js" 
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" 
        crossorigin="anonymous"
    ></script>
    
    <!-- Favicon -->    
    <link rel="shortcut icon" href="{% static 'logo/favicon-32x32.png' %}" type="image">

    <!-- HTMX cdn -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.5/htmx.min.js" 
        integrity="sha512-2NwoAICmYEIEuayBZdfd/cEvYGevbb1jezvQli/Iw052KfAA3NGrXAH2AY02cjt3gMdui5Q8nKauPYgVOE+pmg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    ></script>
    
</head>
<body style="background-color: white;">
    <div class="col-xl-11 m-auto" >
        {% if not remove_navbar %}
            {% include 'nav.html' %}
        {% endif %}

        <div id="bodypart" hx-history-elt>
            {% block body %}   

            {% endblock %}
        </div>
    </div>
     {% comment %} <img src="{% static 'serial_load.gif' %}" alt="can't show" id="loader" class="w-100 h-100 " style="postion:absoule;top:0;left:0">  {% endcomment %}

    
     
    

    <!-- Bootstrap 5.2.1 JS cdn -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
        crossorigin="anonymous"
    ></script>


    {% comment %} <!-- Bootstrap 5.3 JS cdn -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
        crossorigin="anonymous"
    ></script> {% endcomment %}

    <script>
        $( document ).ready(function() {
            $("#loader").fadeOut();
        });

        {% block script %}{% endblock script %}

    </script>
</body>
</html>
